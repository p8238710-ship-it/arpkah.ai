    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for a premium light theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc; /* slate-50 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }

      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      @keyframes slideInLeft {
        from { transform: translateX(-100%); }
        to { transform: translateX(0); }
      }
      @keyframes bounce {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      @keyframes pulse-sm {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.1);
          opacity: 0.8;
        }
      }
      @keyframes subtle-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
      @keyframes sparkle {
        0% { transform: translateX(-150%) skewX(-30deg); opacity: 0; }
        20% { transform: translateX(-150%) skewX(-30deg); opacity: 0.7; }
        80% { transform: translateX(150%) skewX(-30deg); opacity: 0.7; }
        100% { transform: translateX(150%) skewX(-30deg); opacity: 0; }
      }
      .animate-pulse-sm {
        animation: pulse-sm 1.5s ease-in-out infinite;
      }
      .animate-fade-in { animation: fadeIn 0.5s ease-in-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-in-out forwards; }
      .animate-fade-in-down { animation: fadeInDown 0.5s ease-in-out forwards; }
      .animate-slide-in-left { animation: slideInLeft 0.3s ease-out forwards; }
      .animate-subtle-float { animation: subtle-float 4s ease-in-out infinite; }
      
      .sparkle-effect {
        position: relative;
        overflow: hidden;
      }
      .sparkle-effect::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 40%;
        height: 100%;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: sparkle 3s ease-in-out 1.5s;
        animation-fill-mode: forwards;
      }

      .shimmer-placeholder {
        position: relative;
        overflow: hidden;
        background-color: #e2e8f0; /* slate-200 */
      }
      .shimmer-placeholder::after {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        transform: translateX(-100%);
        background-image: linear-gradient(90deg, rgba(255,255,255,0) 0, rgba(255,255,255,0.2) 20%, rgba(255,255,255,0.5) 60%, rgba(255,255,255,0));
        animation: shimmer 2s infinite;
      }
    </style>
